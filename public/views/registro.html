<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Yape</title>
</head>

<body>
    <main class="container">
        <img src="/public/img/icons/phone.png" alt="phone">
        <h2>Para comenzar validemos tu numero</h2>
        <h3>Recibiras un SMS con un codigo de validacion</h3>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <img src="/public/img/icons/phoneandnumber.png">
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">+52</label>
                    </div>
                </div>
                <div class="row">
                    <p>
                        <input name="group1" type="radio" id="test1" />
                        <label for="test1">Red</label>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
