<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Yape</title>
</head>

<body>
    <main>
        <div class="container codigo center">
            <div class="row center">
                <img src="/img/icons/message.png" alt="phone">
                <div>
                    <h5>Ahora ingresa tu codigo</h5>
                    <h6> Enviaremos un SMS con el codigo de validacion al numero <span id="numTelefono"></span></h6>
                </div>
            </div>
            <div class="row">
                <form class="formulario">
                    <div class="row">
                        <div class="input-field col s12">
                            <img class="col s3" src="/img/icons/lock.png">
                            <input id="phone" type="number" class=" col  s8 validate" placeholder="- - - - -">
                        </div>
                        <hr>
                    </div>
                    <div class="row">
                        <span> Reintentar en 
                            <img src="/img/icons/clock.png" alt="">
                            segundos
                        </span>
                    </div>
                </form>
            </div>

        </div>



    </main>
    <script type="text/javascript" src="../static/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
