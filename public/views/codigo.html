<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Yape</title>
</head>

<body>
    <main>
        <div class="container codigo center">
            <div class="row center">
                <img src="/img/icons/message.png" alt="phone">
                <div>
                    <h5>Ahora ingresa tu codigo</h5>
                    <h6> Enviamos un SMS con el codigo de accseso al numero <span id="numSms"></span></h6>
                </div>
            </div>
            <div class="row">
                <form class="formulario">
                    <div class="row">
                        <div class="input-field col s12">
                            <img class="col s2 offset-s1" src="/img/icons/lock.png">
                            <input id="code" type="text" class=" col  s8 validate solo-num" placeholder="- - - - -" maxlength="6">
                        </div>
                        <hr>
                        <a id="btn-verificar" class="waves-effect waves-light btn --amarillo-boton hidden" >Verificar codigo </a>
                    </div>
                    <div class="row">
                      <h6 class="col s5">Reintentar en</h6>
                      <span class="col s2" id="segundos" ></span>
                      <img class="col s2 responsive-img" src="/img/icons/clock.png" alt="">
                      <h6 class="col s2">segundos</h6>
                    </div>
                </form>
            </div>
        </div>
        <div id="codigo-modal" class="modal bottom-sheet">
            <div class="modal-content">
               <h6>Esto simula un SMS</h6>
                <h5>Tu codigo caduco el nuevo es <span id="codeModalNew"></span></h5>
            </div>
            <div class="modal-footer">
                <a href="codigo.html" class="modal-action modal-close waves-effect waves-green btn-flat">Adelante</a>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="/static/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/timer.js"></script>
</body>

</html>
